        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

    <body>
        <div class="box">
            <div  class="logo-form">
                <img src="img/logo/logo-11.png" alt="MuZakrah">
            </div>
            <h3 class="form-header"> سجِل دخول لحسابك الآن</h3>

            <form action="#">
                <div class="input-form">
                    <label for="field-name">اسم المستخدم</label>
                    <input type="text" name="Name" placeholder="اسم المستدم" id="field-name" required>
                </div>
                <div class="input-form">
                    <label for="password-field">رمز المرور</label>
                    <input type="password" name="Password" placeholder="كلمة المرور " id="password-field" required>
                </div>
                <div class="submit"> 
                    <button class="form-submit" name="submit">سجل الآن</button> 
                </div>
            </form>

            <div class="log-in-option"> 
                <div class="log-in-checkbox"> 
                    <input id="checkbox" class="checkbox" value="remember-me" type="checkbox">
                    <label for="checkbox">تذكرني</label> 
                </div>
                <div class="forgot-password"> 
                    <a href="pages/recovery.html">نسيت كلمة المرور؟</a> 
                </div>
            </div>
            
            <div class="account signup"> 
                <p>ليس لديك حساب <a href="signup.html">إشترك معنا الآن</a></p>
            </div>

        </div>
    </body>
</html>
