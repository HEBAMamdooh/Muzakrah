  <body>
    <div class="box">
      <div class="logo-form">
        <img src="img/logo/logo-11.png" alt="MuZakrah">
      </div>
      <h3 class="form-header">إشترك معنا الآن</h3>

      <form action="index.php" method="POST">
        <div class="input-form">
          <input type="text" name="Name" id="field-name" required>
          <label for="field-name">اسم المستخدم</label>
        </div>
        <div class="input-form">
          <input type="email" name="E-mail" id="field-email" required>
          <label for="field-email">البريد الآلكترونى</label>
        </div>
        <div class="input-form">
          <input type="tel" name="Phone Number" id="field-phone" pattern="[0]{1}[1]{1}[0, 1, 2]{1}[0-9]{8}">
          <label for="field-phone">رقم الهاتف</label>
        </div>
        <div class="input-form">
          <input type="password" name="Password" id="password-field" required>
          <label for="password-field">رمز المرور</label>
        </div>
        <div class="input-form">
          <input type="password" name="Confirm Password" id="password-field" required>
          <label for="password-field">تأكيد رمز المرور</label>
        </div>
        <div class="submit"> 
          <button class="form-submit" name="submit">سجل الآن</button> 
        </div>
      </form>

      <div class=""> 
        <p> إذا كان لديك حساب بالفعل فقم<a href="login.html"> بتسجبل الدخول  </a> لحسابك </p>
      </div>
